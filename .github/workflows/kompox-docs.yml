name: kompox-docs

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/kompox-docs.yml'
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Install Python packages (uv)
        run: |
          uv venv .venv
          . .venv/bin/activate
          uv pip install -r docs/_mkdocs/requirements.txt
      - name: Setup git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Deploy edge (main)
        if: startsWith(github.ref, 'refs/heads/main')
        run: |
          . .venv/bin/activate
          mike deploy --push --update-aliases edge
          mike list | grep -q '^latest$' || mike set-default --push edge
      - name: Deploy release (tag)
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          . .venv/bin/activate
          TAG="${GITHUB_REF#refs/tags/}"
          SHORT="${TAG%.*}"
          mike deploy --push --update-aliases "$SHORT" latest
          mike set-default --push latest
      - name: Ensure CNAME
        run: |
          git fetch origin gh-pages:gh-pages
          git switch gh-pages
          echo docs.kompox.dev > CNAME
          git add CNAME
          git commit -m "docs: set CNAME" || true
          git push origin gh-pages
