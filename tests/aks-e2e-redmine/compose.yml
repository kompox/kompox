services:
  redmine:
    image: ghcr.io/yaegashi/azdops-rm-docker/redmica
    env_file:
      - compose-redmine.yml
    volumes:
      - ./data/wwwroot:/home/site/wwwroot
    ports:
      - "8080:8080"
  mysql:
    image: mysql:latest
    network_mode: service:redmine
    env_file:
      - compose-mysql.yml
    volumes:
      - ./data/mysql:/var/lib/mysql
